<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS JWT Demo</title>

    <!-- importing the bootstrap styles -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style>
.margin-top-5 {
    margin-top: 10px;
}

.panel-scroll {
    height: 300px;
    overflow-y: auto;
}

h1{
    text-align: center;
}
</style>
<body ng-app="JWTDemoApp">

<!-- View for adding the navigation bar -->
<div ui-view="nav"></div>

<h1>AngularJS</h1>

<div class="container" style="margin-top: 50px;">
    <!-- Main view for showing all views -->
    <div ui-view="content"></div>
</div>

<!-- Including Scripts -->
<script src="lib/angular.min.js"></script>
<!--src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
<script src="lib/angular-ui-router.js"></script>
<!--src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>-->

<!-- Including jquery and twitter bootstrap -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Including the app.js and route.js  -->
<script type="text/javascript" src="app/angular/app.js"></script>
<script type="text/javascript" src="app/angular/route.js"></script>

<!-- Including services -->
<script type="text/javascript" src="app/angular/services/auth-service.js"></script>

<!-- Including controllers -->
<script type="text/javascript" src="app/angular/controllers/nav.js"></script>
<script type="text/javascript" src="app/angular/controllers/login.js"></script>
<script type="text/javascript" src="app/angular/controllers/users.js"></script>
<script type="text/javascript" src="app/angular/controllers/home.js"></script>
<script type="text/javascript" src="app/angular/controllers/page-not-found.js"></script>
<script type="text/javascript" src="app/angular/controllers/access-denied.js"></script>
<script type="text/javascript" src="app/angular/controllers/register.js"></script>
</body>
</html>
